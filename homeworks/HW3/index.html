<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Milan Holidays</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body class="document">
    <header class="header clearfix">
        <div><img class="logo-img" src="img/logo.svg" alt="Milan Holidays"></div>
        <section class="logo-text-flex">
            <div class="general-text top-logo-text">Milan</div>
            <div class="general-text top-logo-text-bottomline">holidays</div>
        </section>
        <div class="general-text top-contacts">tours@milanholidays.com<br> +39 338 709 0880</div>
    </header>
    <main class="main">
        <div class="img-container">
            <img class="tour-img" src="img/shopping.jpg" alt="shopping tours">
            <p class="general-text tour-name">shoping tours</p>
        </div>
        <div class="img-container">
            <img class="tour-img" src="img/sightseeing.jpg" alt="sightseeing tours">
            <div class="general-text tour-name">sightseeing tours</div>
        </div>
        <div class="img-container">
            <img class="tour-img" src="img/foodt.jpg" alt="food tours">
            <div class="general-text tour-name">food tours</div>
        </div>
        <div class="img-container">
            <img class="tour-img" src="img/nightlife.jpg" alt="bars bars & nightlife">
            <div class="general-text tour-name">bars bars &amp; nightlife</div>
        </div>
        <div class="img-container">
            <img class="tour-img" src="img/architecture.jpg" alt="art & archiculture">
            <div class="general-text tour-name">art &amp; archiculture</div>
        </div>
        <div class="img-container">
            <img class="tour-img" src="img/walkingt.jpg" alt="walking tours">
            <div class="general-text tour-name">walking tours</div>
        </div>
    </main>
    <footer class="general-text footer">&copy; 2018 Copyright Milan Holidays, Inc. All rights reserved.</footer>
</body>

</html>
