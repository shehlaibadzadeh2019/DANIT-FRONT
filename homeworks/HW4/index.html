<!DOCTYPE html>
<html>
<head>
	<title>Journey</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="bodybg">
	<div class="whole-document">
		<header class="header">
			<div class="header-logo">journey</div>
			<nav class="header-mininavbar">
			<a href="" class="header-mininavbar-link"></a>
			<a href="" class="header-mininavbar-link"></a>
			<a href="" class="header-mininavbar-link"></a>
			</nav>
			<div class="general-text">Welcome, <a class="general-text green-link" href="">log in</a> or <a class="general-text green-link" href="">sign up</a></div>
		</header>
		<main>
			<div class="logsign-window">				
					<div class="logsign-window-link-left-selected">log in</div>
					<div class="logsign-window-link-right">sign up</div>
								
					<div class="logsign-window-smbutton facebook-blue">
						<img src="" class="smbutton-logo">
						<div class="smbutton-text"></div>
					</div>
					<div class="logsign-window-smbutton gplus-red">
						<img src="" class="smbutton-logo">
						<div class="smbutton-text"></div>
					</div>					
			</div>
			<div class="sing-up-form-container">
				<div class="form-container-header">or</div>
				<form action="" name="register">
					<input class="form-textfield" type="text" name="fname" placeholder="First Name">
					<input class="form-textfield" type="text" name="lname" placeholder="Last name">
					<input class="form-textfield" type="email" name="email" placeholder="Email">
					<input class="form-textfield" type="password" placeholder="choose password" name="password">
					<input class="form-textfield" type="password" placeholder="Confirm password">
					<input class="form-checkbox" type="checkbox" name="agreeTerms"><div class="general-text">agree our <a class="general-text green-link" href="">terms and conditions</a></div>
					<input class="form-submit" type="submit" value="create account">
				</form>
			</div>
		</main>
	</div>

</body>
</html>
