<!DOCTYPE html>
<html>
<head>
	<title>Journey</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="bodybg">
	<div class="whole-document">
		<header class="header">
			<a href="" class="general-font inline-container header-logo">journey</a>
			<div class="header-right-column">
                <nav class="inline-container">
                <a href="" class="inline-container header-mininavbar-link bg-ic_caledar"></a>
                <a href="" class="inline-container header-mininavbar-link bg-ic_forum"></a>
                <a href="" class="inline-container header-mininavbar-link bg-ic_journey"></a>
                </nav>
                <div class="inline-container general-font header-right-column-logsign">Welcome, <a class="general-font link  color-green" href="">log in</a> or <a class="general-font link color-green" href="">sign up</a></div>
			</div>
		</header>
		<main class="main-frame">
			<div class="inline-container logsign-form">				
				<section class="logsign-form-links-container">
					<div class="inline-container logsign-form-link-left-selected">sign up</div>
					<a href="" class="inline-container logsign-form-link-right color-green link general-font">log in</a>
				</section>
				<section class="logsign-form-buttons-container">
				<a href="">
					<div class="inline-container logsign-form-smbutton button-blue">
						<div class="inline-container smbutton-logo-container"><img src="img/facebook1.png"></div>
						<div class="inline-container smbutton-text-container general-font">facebook</div>
					</div>
				</a>
				<a href="">
					<div class="inline-container logsign-form-smbutton button-red">
						<div class="inline-container smbutton-logo-container"><img src="img/G+.png"></div>
						<div class="inline-container smbutton-text-container general-font">google</div>
					</div>
				</a>
				</section>								
				<div class="sing-up-form-container">
					<section class="sing-up-form-header-container">
						<div class="horizontal-divider"></div>
						<span class="sing-up-form-header general-font">or</span>
						<div class="horizontal-divider"></div>
					</section>
					<form action="" name="register">
						<input class="sing-up-form-textfield general-font" type="text" name="fname" placeholder="First Name">
						<input class="sing-up-form-textfield general-font" type="text" name="lname" placeholder="Last name">
						<input class="sing-up-form-textfield general-font" type="email" name="email" placeholder="Email">
						<input class="sing-up-form-textfield general-font" type="password" placeholder="choose password" name="password">
						<input class="sing-up-form-textfield sing-up-form-textfield-font general-font" type="password" placeholder="Confirm password">
						<section class="agree-terms-container">
							<label class="inline-container checkbox-container">
								<input type="checkbox" name="agreeTerms">
								<span class="inline-container sing-up-form-checkbox"></span>
							</label>
							<div class="inline-container general-font agree-terms-text-container">Agree our <a class="link color-green" href="">terms &amp; conditions</a></div>
						</section>						
						<input class="sing-up-form-submit general-font" type="submit" value="create account">
					</form>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
