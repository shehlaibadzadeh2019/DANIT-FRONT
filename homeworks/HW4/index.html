<!DOCTYPE html>
<html>
<head>
	<title>Journey</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="bodybg">
	<div class="whole-document">
		<header class="header">
			<div class="general-text inline-container header-logo">journey</div>
			<div class="header-right-column">
                <nav class="inline-container">
                <a href="" class="inline-container header-mininavbar-link bg-ic_caledar"></a>
                <a href="" class="inline-container header-mininavbar-link bg-ic_forum"></a>
                <a href="" class="inline-container header-mininavbar-link bg-ic_journey"></a>
                </nav>
                <div class="inline-container general-text header-right-column-logsign vertical-divider">Welcome, <a class="general-text green-link" href="">log in</a> or <a class="general-text green-link" href="">sign up</a></div>
			</div>
		</header>
		<main class="main-frame">
			<div class="logsign-form">				
				<div class="logsign-form-link-left-selected">sign up</div>
				<a href="" class="logsign-form-link-right">log in</a>
				<div class="logsign-form-smbutton button-blue">
					<div class="smbutton-logo-container"><img src="img/facebook1.png"></div><div class="smbutton-text">facebook</div>
				</div>
				<div class="logsign-form-smbutton button-red">
					<div class="smbutton-logo-container"><img src="img/G+.png"></div><div class="smbutton-text">google</div>
				</div>								
				<div class="sing-up-form-container">
					<div class="form-container-header">or</div>
					<form action="" name="register">
						<input class="form-textfield" type="text" name="fname" placeholder="First Name">
						<input class="form-textfield" type="text" name="lname" placeholder="Last name">
						<input class="form-textfield" type="email" name="email" placeholder="Email">
						<input class="form-textfield" type="password" placeholder="choose password" name="password">
						<input class="form-textfield" type="password" placeholder="Confirm password">
						<input class="form-checkbox" type="checkbox" name="agreeTerms"><div class="general-text">agree our <a class="general-text green-link" href="">terms and conditions</a></div>
						<input class="form-submit" type="submit" value="create account">
					</form>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
