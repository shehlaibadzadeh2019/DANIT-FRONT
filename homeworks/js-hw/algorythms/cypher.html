<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function cypher(str) {
            return str.split('')
            .reduce((accum, char, idx) => {
                accum[idx % 2] += char;
                return accum;
                }, ["", ""])
                .join()
                .replace(',', "");     
        }

        function cypherMultipleTimes(str, iterations) {
            return new Array(iterations).fill(0).reduce((accum) => cypher(accum), str);
        }

        const str = "abababababab";

        let times = 1;
        let test = cypherMultipleTimes(str, times);
        console.assert(test === "aaaaaabbbbbb", {
            result: test,
            error: "something went wrong!"
        });

        times = 5;
        test = cypherMultipleTimes(str, times);
        console.assert(test === "aabababababb", {
            result: test,
            error: "something went wrong!"
        });

        times = 10;
        test = cypherMultipleTimes(str, times);
        console.assert(test === str, {
            result: test,
            error: "something went wrong!"
        });

        // console.log(cypherMultipleTimes(str, times));
    </script>
</body>

</html>
