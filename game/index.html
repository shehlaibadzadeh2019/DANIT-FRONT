    var controller = (function (suController, uiController) {

        var firstRow = function (allcells)

        {
            var ranArry = [];




            for (var x = 0; x < 9; x++) {
                var r = Math.floor(Math.random() * 9) + 1;
                var isExist = false;
                for (var k = 0; k < ranArry.length; k++) {
                    if (ranArry[k] == r) {
                        isExist = true;
                    }

                }


                if (isExist) {
                    x--;
                } else {
                    ranArry.push(r);
                }

            }
            console.log(ranArry);


            for (var k = 0; k < ranArry.length; k++) {
                allcells[k].value = ranArry[k];
                allcells[k].preset = true;
            }





            return ranArry;

        }


        var pauseFunction = function () {
            //  console.log(suController.getGameStatus());

            var status = suController.getGameStatus();

            if (status == "play") {
                suController.setGameStatus("pause");

                uiController.setpauseUI();
                uiController.setPlayButton();
                // hide selection bar
                uiController.hideSelectBar();

            } else if (status == "pause") {
                suController.setGameStatus("play");
                uiController.setPauseButton();
                loadTable();

            }


            // console.log(suController.getGameStatus());






        }

        var randomCellsGen = function () {
            // set all cells to 0 
            suController.setupBlank();

            //clear main selection value 
            suController.clearMainSelect();
            uiController.setupTables(suController.getDefault());
            uiController.formatAllcellBackground(suController.getDefault());
        }

        var getRandom = function (cells) {



            for (var x = 0; x < cells.length; x++) {
                var rAn = Math.floor((Math.random() * 9) + 1);
                suController.setFamilyCell(cells[x]);
                var ranFam = suController.isFamilyCell(rAn);

                if (ranFam.isfam) {
                    x--;
                } else {
                    cells[x].value = rAn;
                    cells[x].preset = true;
                }


            }




        }






        /********************************************/
        /****** backtracking to solve sudoku *************/

        var backtracking = function (allCells) {
            //console.log(allCells);

            var resetCount = 0;
            var goback = false;

            for (var i = 0; i < 81; i++)

            {

                if (!allCells[i].preset) {
                    var resetAll = false;
                    var isEX = true;

                    var currentCell = allCells[i].value;
                    currentCell++;


                    while (isEX) {

                        if (currentCell === 10) {
                            isEX = false;
                            allCells[i].value = 0;
                            i = i - 2;
                            resetCount++;
                            goback = true;
                        } else {
                            goback = false;
                            suController.setFamilyCell(allCells[i]);
                            var fam = suController.isFamilyCell(currentCell);


                            if (!fam.isfam) {
                                allCells[i].value = currentCell;
                                isEX = false;
                            } else {
                                currentCell++;
                            }


                        }




                    }




                }

                //  console.log(resetCount);



            }










        }

                        //     console.log(suController.isFamilyCell(selValue).isfam);
                        //    console.log(suController.isFamilyCell(selValue).Arry);  

                        ///check if selction value exist in family cells and if so get existing cells 






                        var fErrCell = suController.isFamilyCell(selValue);


                        if (fErrCell.isfam) {
                            //console.log("Canotexchange");
                            uiController.errorBackground(fErrCell.Arry);
                        } else {

                            suController.exchangeValues(selValue);
                            //console.log(suController.getDefault());
                            uiController.setupTables(suController.getDefault());

                            console.log(suController.checkComplete());

                            if (!suController.checkComplete()) {
                                suController.setGameStatus("win");
                                console.log("winner");
                                winnerGame();
                            }




                            // console.log("exchange");
                        }






                    }




                });


            },

            setupTime: function () {
                suController.resetResetTime();
                suController.timeChange();
            },

            timeChange: function () {


                setInterval(function () {

                    if (suController.getGameStatus() == "play") {


                        if (suController.checkIfReset()) {


                            suController.clearOneCellRandom();
                            suController.resetResetTime();
                            // hide selection bar
                            uiController.hideSelectBar();


                            //clear main selection value 
                            suController.clearMainSelect();
                            uiController.setupTables(suController.getDefault());
                            uiController.formatAllcellBackground(suController.getDefault());

                        }


                        suController.timeChange();

                        var times = suController.getTimes();

                        // console.log(times.rTime);
                        //console.log(suController.checkIfReset());
                        uiController.setTimesToDocument(times.rTime, times.lTime);
                    }

                }, 1000);

            },

            listenGameOptionBar: function () {
                document.getElementById("game-controller-id").addEventListener('click', function (Event) {
                    // console.log("ll");

                    var eId = Event.target.id;

                    switch (eId) {
                        case "btn-reset":
                            if (suController.getGameStatus() == "play") {
                                suController.runResetCells();
                                suController.restartTimer();
                                // suController.resetResetTime();
                                suController.resetResetTime();
                                loadTable();
                            }
                            console.log("reset");
                            break;

                        case "btn-new":
                            //  console.log("new");
                            newGameFunction();
                            break;

                        case "btn-pause":


                            pauseFunction();

                            //   console.log("pause");
                            break;
                    }




                });

            },

            listenNewGameOption: function () {



            }



        }





    })(sudokuController, UIController);


    controller.setupTime();
    controller.timeChange();
    controller.setTable();
    controller.setupRandomGenerateGame();

    //controller.setup();///
    controller.listenTable();
    controller.listenSelectBar();
    controller.listenGameOptionBar();
    
    </script>

<script src="react.min.js"></script>


<script>
    // App
    var App = React.createClass({
        displayName: "App",
        /*setting state*/
        getInitialState: function getInitialState() {
            return {
                bgColor: "transparent"
            };

        },
        /*changes state*/
        handleColorChange: function handleColorChange(color) {
            // when we set state directly, react doesn't know
            // about it. that's why we use setState
            this.setState({
                bgColor: color
            });
        },
        /*for the lifecycle methods*/
        updateBackgroundColor: function updateBackgroundColor() {
            var body = document.querySelector('body');
            body.style.background = this.state.bgColor;
        },
        /*lifecycle methods*/
        componentDidMount: function componentDidMount() {
            this.updateBackgroundColor();
        },
        componentDidUpdate: function componentDidUpdate() {
            this.updateBackgroundColor();
        },
        render: function render() {
            return (
                /* by calling the title here on the component, we can access this.props on header */
                React.createElement("div", {
                        className: "foo"
                    },
                    React.createElement("h1", null, "Change Theme"),
                    React.createElement("label", null,
                        React.createElement(ColorPicker, {
                            value: this.state.bgColor,
                            onColorChange: this.handleColorChange
                        }))));



        }
    });


    // ColorPicker component
    var ColorPicker = React.createClass({
        displayName: "ColorPicker",
        propTypes: {
            value: React.PropTypes.string.isRequired,
            onColorChange: React.PropTypes.func
        },

        handleChange: function handleChange(value) {
            // If whoever rendered us (the ColorPicker) is interested
            // when the color changes, let them know
            if (this.props.onColorChange)
                this.props.onColorChange(value);
        },
        render: function render() {
            var _this = this;
            return (

                React.createElement("div", {
                        className: ""
                    },
                    React.createElement("div", {
                            className: "bgCircle"
                        },
                        React.createElement("div", {
                            className: "circle color1",
                            onClick: function onClick() {
                                return _this.handleChange('#FECEA8');
                            }
                        }),
                        React.createElement("div", {
                            className: "circle color2",
                            onClick: function onClick() {
                                return _this.handleChange('tan');
                            }
                        }),
                        React.createElement("div", {
                            className: "circle color3",
                            onClick: function onClick() {
                                return _this.handleChange('#eeeeea');
                            }
                        }),
                        React.createElement("div", {
                            className: "circle color4",
                            onClick: function onClick() {
                                return _this.handleChange('#F8C7CD');
                            }
                        }))));





        }
    });


    React.render(React.createElement(App, null), document.querySelector('#app'));
</script>

            // Outputs the clickCount

        }

        count.innerHTML = localStorage.clickCount;

    } else {
