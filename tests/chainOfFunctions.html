<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chain</title>
</head>

<body>
    <script>
        "use strict";

        function plus(num) {
            
            let plus = () => result += num;
            let minus = function () {
                result -= num;
            };
            plus(num);
            return {plus, minus, result: result + num};

        }
        
        console.log(plus(5).result);
        console.log(plus(5).plus(1).result);

    </script>


</body>

</html>
