<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Array iterator</title>
</head>

<body>
    <script>
        
        let arr = [1, 2, 3];
        
        Array.prototype.double = function() {
            for (let i = 0; i < this.length; i++){
                this[i] *= 2;
            }
        }
        
        arr.double();
        console.log(arr);

    </script>
</body>

</html>
