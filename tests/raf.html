<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <style>
       .line {
           width: 100px;
           height: 100px;
           transition: 1s;
           background-color: aqua;
       }
    </style>
<div class="line">LINE</div>
<script>
    function recolor(){
        document.getElementsByClassName("line")[0].style.backgroundColor = "red";
        return recolor;
    }
   window.requestAnimationFrame(recolor);
    
   
</script>    
</body>
</html>
