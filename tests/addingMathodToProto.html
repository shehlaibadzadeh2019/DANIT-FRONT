<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Adding method to proto</title>
</head>

<body>
    <script>
        function AddressBook(firstName, phone) {

            this.firstName = firstName;
            this.phone = phone;

            return this;
        }
        var stacy = new AddressBook('Stacy', '3217');
        var alex = new AddressBook('Alex', '0441234455');

        AddressBook.prototype.test = function() {
            alert(this.firstName);
        };
        
        stacy.test();
        
    </script>
</body>

</html>
